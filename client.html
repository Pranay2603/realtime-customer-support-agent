<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Chat</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ---------- GLOBAL COLORS ---------- */
        :root {
            --primary: #6A5BFF;
            --primary-light: #4E8CFF;
            --bg: #F5F7FB;
            --chip-bg: #EEF1F7;
            --white: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-light: #e2e8f0;
        }

        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ---------- CHAT CONTAINER ---------- */
        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 85vh;
            background: var(--white);
            border-radius: 22px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ---------- HEADER ---------- */
        .chat-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 1.45rem;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ---------- MESSAGES AREA ---------- */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg);
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: fadeIn 0.25s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 14px 20px;
            border-radius: 18px;
            line-height: 1.45;
            font-size: 0.98rem;
        }

        .message.bot .message-bubble {
            background: var(--white);
            color: var(--text-dark);
            border: 1px solid var(--border-light);
        }

        .message.user .message-bubble {
            background: var(--primary);
            color: white;
        }

        .message.system .message-bubble {
            background: #fff7d6;
            color: #925f00;
            border: 1px solid #f7d159;
            text-align: center;
        }

        /* ---------- SOURCE BLOCK ---------- */
        .sources {
            margin-top: 10px;
            padding: 10px;
            background: var(--chip-bg);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 0.8rem;
        }

        /* ---------- TYPING INDICATOR ---------- */
        .typing-indicator {
            display: flex;
            gap: 5px;
            background: var(--white);
            border: 1px solid var(--border-light);
            padding: 12px 18px;
            border-radius: 18px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-light);
            border-radius: 50%;
            animation: typing 1.2s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* ---------- EXAMPLE CHIPS ---------- */
        .examples {
            padding: 15px 20px;
            background: var(--white);
            border-top: 1px solid var(--border-light);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .example-btn {
            background: var(--chip-bg);
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            color: var(--text-dark);
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .example-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* ---------- INPUT AREA ---------- */
        .input-container {
            padding: 18px;
            background: var(--white);
            border-top: 1px solid var(--border-light);
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 14px 20px;
            border-radius: 25px;
            border: 1px solid var(--border-light);
            font-size: 1rem;
            outline: none;
        }

        .btn-send {
            padding: 14px 25px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            background: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn-send:hover:not(:disabled) {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 91, 255, 0.35);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ---------- ERROR MESSAGE ---------- */
        .error {
            background: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #fecaca;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ Customer Support</h1>
            <div class="status">
                <span class="status-dot disconnected" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="messages-container" id="messages"></div>

        <div class="examples">
            <button class="example-btn" onclick="askExample('What are your business hours?')">‚è∞ Business hours</button>
            <button class="example-btn" onclick="askExample('How do I reset my password?')">üîê Reset password</button>
            <button class="example-btn" onclick="askExample('What payment methods do you accept?')">üí≥ Payment methods</button>
            <button class="example-btn" onclick="askExample('What is your return policy?')">üì¶ Return policy</button>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." disabled />
            <button class="btn-send" id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script>
        class ChatClient {
            constructor() {
                this.ws = null;
                this.sessionId = null;
                this.isConnected = false;

                this.messagesContainer = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.statusText = document.getElementById('statusText');
                this.statusDot = document.getElementById('statusDot');

                this.connect();
                this.setupEvents();
            }

            connect() {
                this.updateStatus("Connecting...", false);

                this.ws = new WebSocket('wss://your-app.onrender.com');

                this.ws.onopen = () => {
                    this.isConnected = true;
                    this.updateStatus("Connected", true);
                    this.messageInput.disabled = false;
                    this.sendBtn.disabled = false;
                };

                this.ws.onmessage = (event) => this.handleMessage(JSON.parse(event.data));

                this.ws.onclose = () => {
                    this.updateStatus("Disconnected", false);
                    this.isConnected = false;
                    this.messageInput.disabled = true;
                    this.sendBtn.disabled = true;

                    setTimeout(() => this.connect(), 3000);
                };
            }

            updateStatus(text, connected) {
                this.statusText.textContent = text;
                this.statusDot.classList.toggle("disconnected", !connected);
            }

            setupEvents() {
                this.sendBtn.onclick = () => this.sendMessage();
                this.messageInput.onkeypress = (e) => {
                    if (e.key === "Enter") this.sendMessage();
                };
            }

            sendMessage(text = null) {
                const content = text || this.messageInput.value.trim();
                if (!content || !this.isConnected) return;

                this.addMessage("user", content);

                this.ws.send(JSON.stringify({ type: "text", content }));

                this.messageInput.value = "";
            }

            handleMessage(msg) {
                if (msg.type === "system") {
                    this.sessionId = msg.session_id;
                    this.addMessage("system", msg.message);
                }

                else if (msg.type === "typing") {
                    msg.is_typing ? this.showTyping() : this.hideTyping();
                }

                else if (msg.type === "text") {
                    this.addMessage("bot", msg.content, msg.sources);
                }

                else if (msg.type === "error") {
                    this.showError(msg.message);
                }
            }

            addMessage(type, content, sources = null) {
                this.hideTyping();

                const msg = document.createElement("div");
                msg.className = `message ${type}`;

                const bubble = document.createElement("div");
                bubble.className = "message-bubble";
                bubble.textContent = content;

                msg.appendChild(bubble);

                if (sources) {
                    const srcDiv = document.createElement("div");
                    srcDiv.className = "sources";
                    srcDiv.innerHTML = "<strong>üìö Sources:</strong><br>";

                    sources.forEach(s => srcDiv.innerHTML += `‚Ä¢ ${s.source}<br>`);

                    bubble.appendChild(srcDiv);
                }

                this.messagesContainer.appendChild(msg);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            showTyping() {
                if (document.getElementById("typing")) return;

                const t = document.createElement("div");
                t.id = "typing";
                t.className = "message bot";

                t.innerHTML = `
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                `;

                this.messagesContainer.appendChild(t);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            hideTyping() {
                const t = document.getElementById("typing");
                if (t) t.remove();
            }

            showError(text) {
                const e = document.createElement("div");
                e.className = "error";
                e.textContent = "‚ö†Ô∏è " + text;

                this.messagesContainer.appendChild(e);
                setTimeout(() => e.remove(), 5000);
            }
        }

        let chat = null;

        window.onload = () => {
            chat = new ChatClient();
        };

        function askExample(question) {
            if (chat && chat.isConnected) {
                chat.sendMessage(question);
            }
        }
    </script>
</body>
</html>
